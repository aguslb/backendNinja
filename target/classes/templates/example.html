<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Hello</title>
</head>
<body>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="pearson : ${people}">
      <td th:text="${pearson.name}"></td>
      <td th:text="${pearson.age}"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
